
# See https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: CI

on: [push, pull_request]

jobs:
  Package:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        distro:  [ "tumbleweed", "leap_latest" ]

    container:
      image: registry.opensuse.org/yast/head/containers_${{matrix.distro}}/yast-ruby

    steps:

    - name: Git Checkout
      uses: actions/checkout@v2

    - name: Prepare System
      run: zypper --non-interactive in --no-recommends breeze5-icons npm-default

    # if the included files are not up to date and there is change then
    # the package build in the next step fails
    - name: Build QSS and CSS files
      run: rake generate

    - name: Package Build
      run: yast-ci-ruby
